<html>
    <head>
        <meta charset=""UTF-8>
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <style>
            body{
            margin: 0;
            animation: colorShift 10s infinite;
            font-family:  sans-serif;
            padding: 1rem;
            background-color: #1DB954; 
            color: #fff; 
            height: 100vh;
        }
        @keyframes colorShift { 
            14% {
                background-color: #8e44ad;
            }
            28% {
                background-color: #bdc3c7;
            }
            42% {
                background-color: #87D1FF;
            }
            56% {
                background-color: #00bcd4;
            }
            70% {
                background-color: #8bc34a;
            }
            84% {
                background-color: #4caf50;
            }
            90% {
                background-color: #1DB954;
            }
            100% {
                background-color: #bdc3c7;
            }
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            max-height: 80vh;
            overflow-y: auto;
            padding: 0.5rem;
        }
        .container::-webkit-scrollbar{
            width: 8px;
        }
        .container::-webkit-scrollbar-thumb{
            background: #444;
            border-radius: 4px;
        }
        .playlist-item iframe {
        width: 100%;
        height: 380px;
        border: none;
        border-radius: 10px;
        display: block;
        padding-bottom: 15px;
        }
        .playlist-item {
        position: relative;
        }
        .choose{
            width: 100%;
            height: 50px;
            border-radius: 500px;
        }
        .choose:hover{
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }

        .overlay {
            position: fixed;
            inset: 0;
            display: grid;
            place-items: center;
            background: rgba(0,0,0,0.35);
            backdrop-filter: blur(10px);
            z-index: 999;
        }
        .spinner {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 8px solid #f3f3f3; 
            border-top-color: #1DB954;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin { to {transform: rotate(360deg);}}
        .app--loading { filter: blur(1px); opacity: 0.85; transition: filter .2s, opacity .2s; }
        </style>
    </head>
    <body>
        <div id="overlay" class="overlay" aria-hidden="true">
            <div class="spinner" aria-label="Loading playlists…" role="status"></div>
          </div>

        <div id="app" class="app--loading"></div>
        <h1> Pick Your Playlist</h1>
        <div class="container" id="grid">
            {% for pid in playlist_ids %}
            <div class = "playlist-item">
                <iframe loading="lazy" src = "https://open.spotify.com/embed/playlist/{{ pid }}" allowtransparency="true" allow="encrypted-media" value="{{ pid }}">
                </iframe>
                <form
                action="{{ url_for('generation') }}"
                method="post">
                <input type="hidden" name="playlist_id" value="{{ pid }}">
                <button class="choose" type="submit" title="Select this playlist">SELECT THIS PLAYLIST</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
        const overlay = document.getElementById('overlay');
        const app = document.getElementById('app');
        const iframes = Array.from(document.querySelectorAll('iframe'));

        // Edge case of 0 iframes
        if (iframes.length === 0) {
          overlay.style.display = 'none';
          app.classList.remove('app--loading');
          return;
        }

        let loaded = 0;
        const done = () => {
          overlay.style.display = 'none';
          app.classList.remove('app--loading');
        };

        // Safety timeout if provider is slow
        const SAFETY_MS = 25000;
        const safetyTimer = setTimeout(done, SAFETY_MS);

        // Counts total of iframes loaded
        iframes.forEach((frame) => {
          // If it’s already loaded (from cache), 'complete' might be true
          if (frame.complete) {
            loaded++;
            if (loaded >= iframes.length) {
              clearTimeout(safetyTimer);
              done();
            }
            return;
          }

          frame.addEventListener('load', () => {
            loaded++;
            if (loaded >= iframes.length) {
              clearTimeout(safetyTimer);
              done();
            }
          }, { once: true });

          // Also treat 'error' as loaded so we don’t hang
          frame.addEventListener('error', () => {
            loaded++;
            if (loaded >= iframes.length) {
              clearTimeout(safetyTimer);
              done();
            }
          }, { once: true });
        });
      });
    </script>
    </body>
</html>
