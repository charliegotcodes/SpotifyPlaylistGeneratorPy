<html>
    <head>
        <meta charset=""UTF-8>
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <style>
            body{
            margin: 0;
            animation: colorShift 10s infinite;
            font-family:  sans-serif;
            padding: 1rem;
            background-color: #1DB954; 
            color: #fff; 
            height: 100vh;
        }
        @keyframes colorShift { 
            14% {
                background-color: #8e44ad;
            }
            28% {
                background-color: #bdc3c7;
            }
            42% {
                background-color: #87D1FF;
            }
            56% {
                background-color: #00bcd4;
            }
            70% {
                background-color: #8bc34a;
            }
            84% {
                background-color: #4caf50;
            }
            90% {
                background-color: #1DB954;
            }
            100% {
                background-color: #bdc3c7;
            }
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            max-height: 80vh;
            overflow-y: auto;
            padding: 0.5rem;
        }
        .container::-webkit-scrollbar{
            width: 8px;
        }
        .container::-webkit-scrollbar-thumb{
            background: #444;
            border-radius: 4px;
        }
        .container iframe{
            width:100%;
            height: 380px;
            border: none;
            border-radius: 10px;
            background: #000;
        }
        </style>
    </head>
    <body>
        <h1> Pick Your Playlist</h1>
        <p>DEBUGâ€”IDs passed in: {{ playlist_ids }}</p>
        <div class="container">
            {% for pid in playlist_ids %}
            <iframe src = "https://open.spotify.com/embed/playlist/{{ pid }}" allowtransparency="true" allow="encrypted-media">
            </iframe>
            {% endfor %}
        </div>
    </body>
</html>
